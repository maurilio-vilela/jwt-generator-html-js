<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">  
    <link rel="stylesheet" href="src/css/style.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">  
    <title>Gerador de Chave JWT</title>  
</head>  
<body class="bg-light">  
    <div class="container mt-5">  
        <h1 class="text-center">Gerador de Chave JWT</h1>  
        <div class="text-right mb-3">  
            <button class="btn btn-secondary" id="themeToggleBtn" onclick="toggleTheme()">  
                <i class="fas fa-moon"></i> 
            </button>  
        </div>  
        <div class="row">  
            <div class="col-md-6">  
                <div class="form-group">  
                    <label for="length">Comprimento da Chave:</label>  
                    <input type="number" class="form-control" id="length" value="32" min="1">  
                </div>  
                
                <h5>Selecione os tipos de caracteres:</h5>  
                <div class="form-check">  
                    <input type="checkbox" class="form-check-input" id="lowercase" checked>  
                    <label class="form-check-label" for="lowercase">Letras minúsculas</label>  
                </div>  
                <div class="form-check">  
                    <input type="checkbox" class="form-check-input" id="uppercase" checked>  
                    <label class="form-check-label" for="uppercase">Letras maiúsculas</label>  
                </div>  
                <div class="form-check">  
                    <input type="checkbox" class="form-check-input" id="numbers" checked>  
                    <label class="form-check-label" for="numbers">Números</label>  
                </div>  
                <div class="form-check">  
                    <input type="checkbox" class="form-check-input" id="specials" checked>  
                    <label class="form-check-label" for="specials">Caracteres especiais</label>  
                </div>  

                <button type="button" class="btn btn-primary mt-2" onclick="generateKey()">Gerar Chave</button>
                <button type="button" class="btn btn-warning mt-2" onclick="handleClear()">Limpar</button>
            </div>  

            <div class="col-md-6">  
                <h5 class="mt-4">Chave Gerada:</h5>  
                <p id="generatedKey" class="form-control border rounded p-2"></p>  

                <h5 class="mt-4">Contar tamanho de uma Chave:</h5>  
                <input type="text" class="form-control" id="userKeyInput" placeholder="Digite sua chave aqui" oninput="countCharacters()">  
                <p id="inputCharacterCount" class="mt-2">Comprimento da Chave Inserida: 0 caracteres</p>  
            </div>  
        </div>  
    </div>  

    <script src="src/js/main.js"></script>  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
</body>  
</html>
